<div class="chat-container">

  <!-- Cabecera del chat -->
  <div class="chat-header">
    <h1>Chat</h1>
  </div>

  <!-- Contenedor de los mensajes -->
  <div class="chat-messages">
    <div *ngFor="let data of messages"[ngClass]="{'message-receive': data.type === 'received', 'message-send': data.type === 'sent'}">
      <div>{{ data.message }}</div>
      <!-- Afegim el div per mostrar la data del missatge-->
      <div class ="message-date">{{data.date | date:'short'}} </div>
    </div>
  </div>

  <!-- Barra de entrada de texto -->
  <div class="chat-input">
    <input [(ngModel)]="message" (keydown.enter)="sendMessage()" placeholder="Type your message..." />
    <button (click)="sendMessage()">Send</button>
  </div>

</div>
